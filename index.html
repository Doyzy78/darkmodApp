<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DarkModz Pure</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>DARKMODZ APP</h1>
    <input type="text" id="search" placeholder="Search APKs...">
  </header>

  <main>
    <section class="apk-list" id="apkList"></section>
  </main>

  <footer>
    <p>Â© 2025 APK MODDED.</p>
  </footer>

  <script src="data.js"></script>
  <script>
    const apkList = document.getElementById("apkList");

    appData.forEach(app => {
      const card = document.createElement("div");
      card.className = "apk-card";
      card.innerHTML = `
        <img src="${app.icon}" alt="App Icon">
        <h2>${app.name}</h2>
        <p>Version: ${app.version}</p>
        <p>Size: ${app.size}</p>
        <a href="${app.apk}" download>Download APK</a>
      `;
      apkList.appendChild(card);
    });
  </script>
</body>
</html>
