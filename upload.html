<!DOCTYPE html>
<html>
<head>
  <title>Upload APK</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eee;
      text-align: center;
      padding: 100px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>Admin APK Upload</h2>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" accept=".apk"><br>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
